<!DOCTYPE html>
<html>
    <head>

        <title>Precure chat</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="js/push.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>


    </head>
    <body>


        <section id='launcher'>

            <h1 id='launcherTitle'> PreCure </h1>

            <div id="redundantLogin">
                <input id='launcherInput'> </input>
                <button onclick='submit()' id='launcherButton'> Enter Room </button>
            </div>

            <div id="login">
                <input title="Username" id="loginUName"/>
                <input title="Password" type="password" id="loginPWord"/>
                <div id="loginButtons">
                    <button onclick='loginUser()' style="float: right;">Login</button>
                    <button onclick='toggleRegister()'>Register</button>
                </div>
                <a onclick='toggleForgotPass()' style='cursor:pointer; display: none'> FORGOT PASSWORD OMGOMGOMG </a>
            </div>

            <div id="register" class="register">
                <button onclick='toggleRegister()' class="btn-close">X</button>
                <div id="regError"></div>
                <label for="regUName">Username</label>
                <input name="Username" id="regUName"/>
                <label for="regDName">Display Name</label>
                <input name="DisplayName" id="regDName"/>
                <label for="regEmail">Email</label>
                <input name="Email" id="regEmail"/>
                <label for="regPWord">Password</label>
                <input name="Password" type="password" id="regPWord"/>
                <label for="regPWordC">Confirm Password</label>
                <input name="Password" type="password" id="regPWordC"/>
                <button onclick='signupAcc()' id="register-btn">Register</button>
            </div>

            <div id="forgotPass" class="forgotPass">
                <button onclick='toggleForgotPass()' class="btn-close">X</button>
                <label for="regEmail">Email</label>
                <input name="Email" id="fpEmail"/>
                <button onclick='forgotPassword()' id="forgotPass-btn">Send email</button>
            </div>

        </section>


        <button onclick='toggleAccount()' class="btn-close">X</button>
        <div id="account_page" class="account_page" style="display:none">
            <div id="profile_banner">
                <!--<img id="proflie_banner_img" src='UserData/banner/default_banner.jpg' style="position:absolute; width: 100%; z-index:-1;"> </img>-->
            </div>
            <div id="profile_content">
                <div id="profile_img_container">
                    <div id="profile_img" class="account_status_online"></div>
                </div>
                <h1 id="profile_status"> </h1>
                <h1 id="profile_display_name"> </h1>
                <h1 id="profile_name"> </h1>
                <p id="profile_bio"> </p>
                <p id="profile_friends"> </p>
            </div>
        </div>

        <div id="friends_list"style="display:none">
            <ul id="friends"></ul>
        </div>

        <div id="accountList" style="display:none">
            <!--<div id="search_bar">-->
                <!--<input id='search_user' onkeyup="searchKeyUp()"/>-->
                <!--&lt;!&ndash;<button onClick='Search()' style='height: 100px; width: 200px;'> SEARCH HERE </button>&ndash;&gt;-->
            <!--</div>-->
            <!--<div id='user_search_results'></div>-->
        </div>

        <div id="main-container">
            <section id='main-content'>
                <ul id="messages" class="custom-scroll"></ul>
                <form action="" id="messageInput">
                    <p class="typing"> </p>
                    <input id="m" autocomplete="off" autofocus/>
                    <button id="desktop-send">Send</button>
                    <button id="mobile-send">></button>
                </form>
            </section>

            <section id="right-menu">
                <section id="menu-control">
                    <button onclick='connectToRoom("test")'>Join Test</button>
                    <button onclick='connectToRoom("testicles")'>Join Testicles</button>
                </section>

                <section id="server-online">
                    <p id='num_of_people'>Online:</p>
                    <ul id="listed_people"></ul>
                </section>

                <section id="user-search">
                    <div id="search_bar">
                        <input id='search_user' onkeyup="searchKeyUp()"/>
                        <!--<button onClick='Search()' style='height: 100px; width: 200px;'> SEARCH HERE </button>-->
                    </div>
                    <div id='user_search_results'></div>

                    <p> Friends online </p>
                    <ul id="onlineFriends"></ul>
                    <p> Friends offline </p>
                    <ul id="offlineFriends"></ul>
                </section>
            </section>
        </div>


        <!-- SENDER RIGHT CLICK MENU -->
        <div class="hide" id="senderMenu">
            <p id='copyMessage'> COPY </p>
            <p id ='editMessage'> EDIT MESSAGE </p>
            <p id ='removeMessage'> REMOVE MESSAGE </p>
            <p id='pinMessage'> PIN MESSAGE </p>
        </div>

        <!-- LIST PEOPLE RIGHT CLICK MENU -->
        <div class="hide" id="peopleMenu">
            <p> ADD FRIEND </p>
            <p> BLOCK FRIEND </p>
        </div>

    </body>
</html>
