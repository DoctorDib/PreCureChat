<!DOCTYPE html>
<html>
  <head>

    <title>Precure chat</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  	
  </head>
  <body>

    <section id='launcher'>

        <h1 id='launcherTitle'> PreCure </h1>

        <input id='launcherInput'> </input> 
        <button onclick='submit()' id='launcherButton'> Enter Room </button>   
    </section>

    <section id='left'> 
        <p id='numofPeople'> </p>

        <ul id="listedPeople"></ul>
    
    </section>

    <section id='right'>
        
  
        <ul id="messages"></ul>

        <p class="typing"> </p>

        <form action="">
            <input id="m" autocomplete="off" autofocus/> <button>Send</button>
        </form>

    </section>

  </body>
</html>
